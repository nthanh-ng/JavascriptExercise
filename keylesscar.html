<!DOCTYPE html>
<html>

    <head>
    <title>Keyless car</title>
    </head>

    <body>
        <script>

        var age = prompt("Please provide you age");

        if (Number(age) === 18){
            alert("You're old enough to drive a car.");
        } else if (Number(age) > 18) {
            alert(" Enjoy your ride.");
        } else if (Number(age) < 18) {
            alert("You're not old enough to drive a car.");
        }
        </script>
    </body>
</html>
